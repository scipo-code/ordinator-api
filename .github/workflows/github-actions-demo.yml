name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions
on: [push]
jobs: 
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was triggered"
      - run: echo "The job is running on a ${{ runner.os }}"
      - run: echo "The name of your branch is ${{ github.ref }} and my repository is ${{ github.repository }}"
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "The ${{ github.repository }} has been cloned"
      - run: echo "The workflow is ready to test my code"
      - name: List files in the repository
        run: | 
          ls ${{ github.workspace }}
      - run: "This job's status is ${{ job.status }}."
      

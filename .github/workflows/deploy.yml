name: Deploy to remote server
on:
  push:
    branches:
      - main
 
jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup ssh key
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/gbar
        chmod 600 ~/.ssh/gbar
        ssh-keyscan -H login1.gbar.dtu.dk >> ~/.ssh/known_hosts2      
    
    - name: Setup SSH agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to server
      run: |
        ssh -t -v -i ~/.ssh/gbar cbrje@login1.gbar.dtu.dk << 'EOF'
          echo "${{ secrets.SECRET_KEY_PASSWORD }}"
          echo "${{ secrets.DTU_PASSWORD }}"
          cd /zhome/6b/5/127255/ordinator
          git pull main
          zellij -l ordinator.kdl
        EOF

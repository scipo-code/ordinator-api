<div class="flex w-full h-8">
  <div
    *ngFor="let date of dates"
    class="flex-1 flex items-center justify-center border-r border-gray-500 last:border-r-0 hover:bg-red-600 hover:text-white"
    [ngClass]="{
      'bg-red-700 text-white':
        selectedDate && selectedDate.toDateString() === date.toDateString(),
      'bg-gray-300 text-black':
        selectedDate && selectedDate.toDateString() !== date.toDateString()
    }"
    (click)="onDateClick(date)"
    role="button"
    tabindex="0"
    (keydown.enter)="onDateClick(date)"
  >
    <span class="text-xs">{{
      date.toLocaleDateString("en-US", { month: "short", day: "numeric" })
    }}</span>
  </div>
</div>

<div class="h-4 items-center flex justify-center">
  <a
    class="w-full text-xs hover:bg-red-600 hover:text-white"
    (click)="changeWeek(-1)"
    role="button"
    tabindex="0"
    (keydown.enter)="changeWeek(-1)"
    ><- Previous week</a
  >
  <a
    class="w-full text-xs text-right hover:bg-red-600 hover:text-white"
    (click)="changeWeek(1)"
    role="button"
    tabindex="0"
    (keydown.enter)="changeWeek(1)"
  >
    Next week -></a
  >
</div>

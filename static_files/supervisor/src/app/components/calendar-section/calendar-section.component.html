<app-calendar-banner>
  {{ calendarData.banner }}
</app-calendar-banner>
<div class="grid grid-cols-12 w-full min-h-12 h-auto relative bg-gray-300">
  <ng-container *ngFor="let item of calendarData.items">
    <app-calendar-item
      [startDate]="item.startDate"
      [endDate]="item.endDate"
      [color]="item.color"
    >
    </app-calendar-item>
  </ng-container>
</div>

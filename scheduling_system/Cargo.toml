[package]
name = "scheduling_system"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
criterion = "0.5"

[dependencies]
# steel-core = { git="https://github.com/mattwparas/steel.git", branch = "master" }
# steel-repl = { git="https://github.com/mattwparas/steel.git", branch = "master" }
steel-derive = { git="https://github.com/mattwparas/steel.git", branch = "master" }
shared_types = { path = "../shared_types" }
data_processing = { path = "../data_processing" }
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0"
calamine = "0"
regex = "1.10"
actix-web = "4"
uuid = { version = "1", features = ["v4"] }
thiserror = "1"
actix-web-actors = "4"
actix-rt = "2"
actix = "0"
tokio = "1"
serde = { version = "1", features = ["derive"] } 
serde_json = "1"
priority-queue = "2"
tracing = "0"
tracing-subscriber = { version = "0", features = ["json", "env-filter"] }
tracing-appender = "0.2"
csv = "1.3"
rand = "0.8"
strum = "0"
strum_macros = "0"
tracing-flame = "0.2"
colored = "2"
dotenvy = "0.15"
serde_json_any_key = "2"
futures-util = "0"
bincode = "1"
futures = "0"
proptest = "1"
toml = "0.8.14"

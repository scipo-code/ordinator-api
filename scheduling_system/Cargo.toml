[package]
name = "scheduling_system"
version = "0.1.0"
edition = "2021"

[profile.release]
debug = 1

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
criterion = "0.5"

[dependencies]
shared_messages = { path = "../shared_messages" }
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0"
calamine = "0"
regex = "1.10"
actix-web = "4.4.0"
actix-web-actors = "4.2"
actix-rt = "2.9"
actix = "0.13.1"
tokio = "1"
serde = { version = "1.0", features = ["derive"] } 
serde_json = "1.0"
priority-queue = "1.3"
tracing = { version = "0.1" }
tracing-subscriber = { version = "0", features = ["json"] }
tracing-appender = "0.2"
csv = "1.3"
lazy_static = "1.4.0" 
rand = "0.8"
strum = "0"
strum_macros = "0"
tracing-flame = "0.2"